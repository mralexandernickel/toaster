<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content='width=device-width, initial-scale=1.0' name='viewport'>
  <title>Toaster Test</title>
  <link href="dist/toaster.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>Demo</h1>
  <button data-toggle="toast" data-message="some string for the toast" data-priority="default">show default</button>
  <button data-toggle="toast" data-message="some string for the toast" data-priority="success" data-duration="20000">show success for 20 seconds</button>
  <button data-toggle="toast" data-message="some string for the toast" data-priority="info">show info</button>
  <button data-toggle="toast" data-message="some string for the toast" data-priority="warn">show warn</button>
  <button data-toggle="toast" data-message="some string for the toast" data-priority="danger">show danger</button>
  <h1>Example Form</h1>
  <form action="#" method="post" id="form">
    <div>
      <input type="text" placeholder="Your Name">
    </div>
    <div>
      <textarea placeholder="Your Message"></textarea>
    </div>
    <div>
      <input type="submit"
             value="Send Message"
             data-toggle="toast"
             data-message="Your Message has been successfully delivered"
             data-priority="success">
    </div>
  </form>
  <script>document.getElementById("form").addEventListener("submit", function(e){e.preventDefault()})</script>
  <script id="ts" src="dist/toaster.js" data-duration="8000" data-position="bottom left" async></script>
</body>
</html>
